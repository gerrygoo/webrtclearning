<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Learning WebRTC - Chapter 2: Get User Media</title>
    <style>
      video,
      canvas {
        border: 1px solid gray;
        width: 480px;
        height: 320px;
      }
      .grayscale {
        filter: grayscale(1);
      }
      .sepia {
        filter: sepia(1);
      }
      .invert {
        filter: invert(1);
      }
    </style>
  </head>
  <body>
    <video autoplay></video>
    <canvas></canvas>
    <button id="capture">Capture</button>
    <button id="filter">Cycle filters</button>
    <script src="main.js"></script>
  </body>
</html>
